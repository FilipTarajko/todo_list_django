{% extends 'base/main.html' %}
<!-- displaying the view as content of base/main.html -->
{% block content %}
<!-- content -->

<header>
  <h1>Register</h1>
</header>

{{form.errors}}

<div class="card-body">
  <form method="POST">
    {% csrf_token %}
    <label>{{form.username.label}}</label>
    {{form.username}}
    <label>{{form.password1.label}}</label>
    {{form.password1}}
    <label>{{form.password2.label}}</label>
    {{form.password2}}
    <input style="margin-top: 12px" class="button" type="submit" value="Register" />
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
