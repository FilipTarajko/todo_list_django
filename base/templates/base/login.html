{% extends 'base/main.html' %}
<!-- displaying the view as content of base/main.html -->
{% block content %}
<!-- content -->

<header>
  <h1>Log in</h1>
</header>

<div class="card-body-as-p text">
  <form method="POST">
    {% csrf_token %} {{form.as_p}}
    <input class="button" type="submit" value="Login" />
  </form>
  <p>
    Don't have an account? <a href="{% url 'register' %}" class="text"><u>Register</u></a>
  </p>
</div>

{% endblock content %}
